<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ladies Libaas - Bill Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    .form-group {
      margin-bottom: 12px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input, select, button {
      padding: 8px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #aaa;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    .total {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      text-align: right;
    }
    .btn-row {
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>
  <h1>Ladies Libaas - Bill Manager</h1>
  <div class="form-group">
    <label for="customerName">Customer Name</label>
    <input type="text" id="customerName" placeholder="Customer Name" />
  </div>
  <div class="form-group">
    <label for="customerNumber">WhatsApp Number</label>
    <input type="text" id="customerNumber" placeholder="10-digit number" />
  </div>
  <div class="form-group">
    <label for="itemName">Item Name</label>
    <select id="itemName">
      <option value="Cotton Dress Material">Cotton Dress Material</option>
      <option value="Dress Material">Dress Material</option>
      <option value="Silic">Silic</option>
      <option value="Saatan">Saatan</option>
      <option value="Better Crap">Better Crap</option>
      <option value="Riyon Cotton">Riyon Cotton</option>
      <option value="Net 1">Net 1</option>
      <option value="Net 2">Net 2</option>
      <option value="Dupatta">Dupatta</option>
      <option value="Stoll">Stoll</option>
      <option value="Khaadi Cotton">Khaadi Cotton</option>
      <option value="Better Crap Print">Better Crap Print</option>
    </select>
  </div>
  <div class="form-group">
    <label for="rate">Rate (‚Çπ per meter/piece)</label>
    <input type="number" id="rate" placeholder="Enter rate" />
  </div>
  <div class="form-group">
    <label for="quantity">Quantity (Meter or Piece)</label>
    <input type="number" id="quantity" min="1" placeholder="Enter quantity" />
  </div>
  <div class="btn-row">
    <button onclick="addItem()">Add Item</button>
    <button onclick="resetBill()" style="background-color:#f44336;">Reset Bill</button>
  </div>
  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Rate</th>
        <th>Qty</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
  <div class="total" id="grandTotal">Total: Rs. 0</div>
  <button onclick="sendWhatsAppBill()">üì§ Bill Send on WhatsApp</button>  <script>
    let totalAmount = 0;
    let items = [];

    function addItem() {
      const itemName = document.getElementById("itemName").value;
      const rate = parseFloat(document.getElementById("rate").value);
      const quantity = parseFloat(document.getElementById("quantity").value);

      if (!itemName || !rate || !quantity || rate <= 0 || quantity <= 0) {
        alert("Please enter valid item, rate and quantity.");
        return;
      }

      const itemTotal = rate * quantity;
      totalAmount += itemTotal;

      items.push({ name: itemName, rate, quantity, total: itemTotal });

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${itemName}</td>
        <td>‚Çπ${rate}</td>
        <td>${quantity}</td>
        <td>‚Çπ${itemTotal.toFixed(2)}</td>
      `;
      document.getElementById("tableBody").appendChild(row);
      document.getElementById("grandTotal").textContent = `Total: Rs. ${totalAmount.toFixed(2)}`;

      document.getElementById("rate").value = "";
      document.getElementById("quantity").value = "";
    }

    function resetBill() {
      document.getElementById("tableBody").innerHTML = "";
      document.getElementById("grandTotal").textContent = "Total: Rs. 0";
      totalAmount = 0;
      items = [];
    }

    function sendWhatsAppBill() {
      const customerName = document.getElementById("customerName").value || "Customer";
      const customerNumber = document.getElementById("customerNumber").value;
      if (!customerNumber || customerNumber.length < 10) {
        alert("Please enter a valid 10-digit WhatsApp number.");
        return;
      }

      let message = `*üßæ Ladies Libaas - Customer Bill*%0A`;
      message += `üìÖ Date: ${new Date().toLocaleDateString()}%0A`;
      message += `üë§ Customer Name: ${customerName}%0A`;
      message += `üìû Mobile: ${customerNumber}%0A`;
      message += `----------------------------------%0A`;
      message += `*ü™° Items Purchased:*%0A`;

      items.forEach((item, i) => {
        message += `${i + 1}. ${item.name} ‚Äî ${item.quantity} √ó ‚Çπ${item.rate} = ‚Çπ${item.total.toFixed(2)}%0A`;
      });

      message += `----------------------------------%0A`;
      message += `üî¢ Total Items: ${items.length}%0A`;
      message += `üí∞ Total Amount: ‚Çπ${totalAmount.toFixed(2)}%0A`;
      message += `----------------------------------%0A`;
      message += `üôè Thank you for shopping with us!%0Aüìç Ladies Libaas %0Aüï∞Ô∏è Open: 10AM ‚Äì 9PM%0Aüìû Contact: +91 95183 52512`;

      const whatsappURL = `https://wa.me/91${customerNumber}?text=${message}`;
      window.open(whatsappURL, '_blank');
    }
  </script></body>
</html>
